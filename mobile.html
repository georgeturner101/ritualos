<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RitualOS Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      height: 40px;
      background: #111;
      color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      border-bottom: 1px solid #333;
    }

    .app-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 30px;
      justify-items: center;
      align-items: center;
      background: transparent;
    }

    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .app-icon img {
      width: 60px;
      height: 60px;
      margin-bottom: 6px;
    }

    .app-icon span {
      font-size: 0.8em;
      text-align: center;
    }

    .home-button {
      height: 60px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1px solid #333;
    }

    .home-button button {
      background: #ffccff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ffccff;
    }

    .home-button button:hover {
      background: #ffa3e5;
      box-shadow: 0 0 15px #ffa3e5;
    }

    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    #mobile-windows-container {
      position: absolute;
      top: 40px;
      bottom: 60px;
      left: 0;
      right: 0;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      display: none;
    }

    .mobile-title-bar {
      font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mobile-title-bar button {
      background: none;
      border: none;
      color: #ffccff;
      font-size: 1.2em;
      cursor: pointer;
    }

    .mobile-window-content a {
      display: block;
      margin: 10px 0;
      color: #ffccff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video id="background-video" autoplay muted loop>
    <source src="video/church.mp4" type="video/mp4">
  </video>

  <!-- Top Clock Bar -->
  <div class="status-bar" id="clock">12:00</div>

  <!-- App Icons -->
  <div class="app-grid">
    <div class="app-icon" onclick="openWindow('exhibitions')">
      <img src="icons/folder.png" alt="Exhibitions">
      <span>Exhibitions</span>
    </div>
    <div class="app-icon" onclick="openWindow('freelance')">
      <img src="icons/drive.png" alt="Freelance">
      <span>Freelance</span>
    </div>
    <div class="app-icon" onclick="openWindow('contact')">
      <img src="icons/phone.png" alt="Contact">
      <span>Contact</span>
    </div>
    <div class="app-icon" onclick="openWindow('about')">
      <img src="icons/book.png" alt="About Me">
      <span>About Me</span>
    </div>
    <div class="app-icon" onclick="openWindow('internet')">
      <img src="icons/internet.png" alt="Internet">
      <span>Internet</span>
    </div>
    <div class="app-icon" onclick="openWindow('press')">
      <img src="icons/press.png" alt="Press">
      <span>Press</span>
    </div>
  </div>

  <!-- Home Button -->
  <div class="home-button">
    <button onclick="closeAllWindows()">Home</button>
  </div>

  <!-- Windows Container -->
  <div id="mobile-windows-container"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                         now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function openWindow(name) {
      closeAllWindows();
      const container = document.getElementById('mobile-windows-container');
      container.style.display = 'block';
      const win = document.createElement('div');

      win.innerHTML = `
        <div class="mobile-title-bar">
          ${capitalize(name)}
          <button onclick="closeAllWindows()">X</button>
        </div>
        <div class="mobile-window-content" id="window-content">Loading...</div>
      `;
      container.appendChild(win);
      loadWindowContent(name);
    }

    function closeAllWindows() {
      const container = document.getElementById('mobile-windows-container');
      container.innerHTML = '';
      container.style.display = 'none';
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function loadWindowContent(name) {
      const content = document.getElementById('window-content');
      if (!content) return;

      if (name === 'about') {
        content.innerHTML = `<p>George Turner (Pākehā) is an artist and musician based in Te Whanganui-a-Tara, Aotearoa. Working across a range of digital and physical mediums, Turner’s practice explores queer-ecological narratives and the lingering trauma embedded within Aotearoa’s landscapes... (full bio continues)</p>`;
      } else if (name === 'contact') {
        content.innerHTML = `<p>Email: <a href='mailto:stowaway101@gmail.com'>stowaway101@gmail.com</a><br>Instagram: <a href='https://www.instagram.com/georgeturner___/' target='_blank'>@georgeturner___</a></p>`;
      } else if (name === 'internet') {
        content.innerHTML = `
          <a href="https://www.youtube.com/watch?v=jxwbtwL-2JM" target="_blank">Heavy Chest, Benee – Sunday926</a>
          <a href="https://www.youtube.com/watch?v=r9GqI2HaAJE" target="_blank">George Turner – Lost at Home</a>
          ...`;
      } else if (name === 'press') {
        content.innerHTML = `
          <a href="https://www.vice.com/en/article/talking-stage-presence-and-art-practice-with-george-turner/" target="_blank">Vice – Interview</a>
          <a href="https://fuckingyoung.es/george-turner-new-favourite-avant-pop-artist/" target="_blank">Fucking Young – Feature</a>
          ...`;
      } else if (name === 'exhibitions') {
        fetch('pdfs/exhibitions/index.json')
          .then(response => response.json())
          .then(data => {
            content.innerHTML = data.map(item => `<a href="${item.pdf}" target="_blank">${item.title}</a>`).join('');
          });
      } else if (name === 'freelance') {
        fetch('pdfs/freelance/index.json')
          .then(response => response.json())
          .then(data => {
            content.innerHTML = data.map(item => `<a href="${item.pdf}" target="_blank">${item.title}</a>`).join('');
          });
      } else {
        content.innerHTML = `<p>Coming soon...</p>`;
      }
    }
  </script>

</body>
</html>
